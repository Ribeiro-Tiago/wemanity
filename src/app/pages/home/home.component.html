<div class="search-wrapper">
	<app-search-bar (onSearch)="onSearch($event)"></app-search-bar>
	<a [routerLink]="['/create']">Add entry</a>
</div>

<hr />

<div class=" list-wrapper">
	<h2 *ngIf="!entries.length">No entries found</h2>

	<app-list-item *ngFor="let entry of entries" [item]="entry"></app-list-item>
</div>
